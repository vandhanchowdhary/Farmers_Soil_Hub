            <div id="mobileNav" class="sidenav">

            <div class="navhead">
                <button class="menu-icon" onclick="openNav()">&#9776; </button>
                <div class="logo-container">
                    <img src="../res/text-logo.png" alt="main-logo">
                    
                </div>
                
                <div class="links-container">
                    <a href="../index.html"><i class="fa fa-home"></i>HOME</a>
                    
                    <div class="dropdown">
                        <i class="fa fa-cogs"></i> SERVICES <i class="fa fa-chevron-right servicon"></i>
                        <div class="dropdown-content">
                    
                            <div class="dropdown-1">
                                Soil Testing <i class="fa fa-chevron-right invert-1"></i>
                                <div class="dropdown-content-1">

                    <a href="about.html"><i class="fa fa-users"></i>ABOUT</a>

                    <a href="contact.html"><div class="contact-btn"><i class="fa fa-phone fa-lg"></i>CONTACT US</div></a>
                </div>
            </div>
            <div class="mainpage">
                <section class="register-section">
                    <h2>Register with Farmer's Soil Hub</h2>
                    <br>
                    <form action="confirmation.html" name="register-form">
                        <label for="name">Full Name: </label>
                        <input type="text" id="name" name="name" required/>
                        <label for="phone">Phone Number: </label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required />
                        <label for="password">Password: </label>
                        <input type="password" name="password" id="password" required />
                        <label for="confirm_password">Confirm Password: </label>
                        <input type="password" name="confirm_password" id="confirm_password" required />
                        <br>
                        <button type="submit" class="cta-button">Register</button>
                        <br><br>
                    </form>
                </section>
            </div>
        </div>

        <div id="accessibilityButton" onclick="toggleAccessibilityOptions()">Accessibility</div>
        <div id="accessibility_option">
            <button onclick="increaseTextSize()">Increase Text Size</button>
            <button onclick="decreaseTextSize()">Decrease Text Size</button>
            <button onclick="getUsualTextSize()">Normal Text Size</button>
            <button onclick="toggleHighContrastDark()">High Contrast</button>
            <button id="voiceButton">Start Voice Assistant</button>
            <!-- <button onclick="toggleHighContrastLight()">High Contrast [Light]</button> -->
        </div>
    </body>
    <script src="../script.js"></script>
    <script src="../voice_assist.js"></script>
    <script>

    function simpleValidate() {
        let x = document.forms['register-form']['password'].value;
        let y = document.forms['register-form']['confirm_password'].value;
        if (x != y) {
            alert("Passwords must match");
            return false;
        }
    }

    </script>
</html>
